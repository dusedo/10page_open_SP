<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLを自動再試行で開く</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; padding: 0 10px; }
        h1 { font-size: 1.8em; }
        p { font-size: 1em; margin-top: 10px; }
        .instruction-text { margin-top: 10px; font-size: 1em; line-height: 1.5; }
        form { margin-top: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        input[type="text"] { padding: 15px; width: 90%; max-width: 400px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; margin: 10px 0; box-sizing: border-box; }
        button { padding: 15px 25px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; margin: 10px 0; width: 90%; max-width: 400px; }
        button:hover { background-color: #218838; }
        .contact-text { margin-top: 40px; font-size: 0.9em; }
        #resultMessage { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>URLを自動再試行で開く</h1>
    <p class="instruction-text">
        下の窓にURLを入れて「開く」ボタンを押すと、<br>
        新しいタブでページが開かれます。<br>
        エラーページの場合は自動的に再試行します。
    </p>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="URLを入力してください" required>
        <button type="submit">開く</button>
    </form>
    <div id="resultMessage"></div>
    <p class="contact-text">不具合がありましたら <a href="https://x.com/du_sedo" target="_blank">https://x.com/du_sedo</a> までお問い合わせください</p>
    <script>
        let newWindow = null;
        let attempts = 0;
        const maxAttempts = 30; // 最大試行回数

        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            const resultMessage = document.getElementById('resultMessage');

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                resultMessage.textContent = '有効なURLを入力してください（http://またはhttps://で始まる必要があります）';
                resultMessage.style.color = 'red';
                return;
            }

            attempts = 0;
            openTab(url);
        });

        function openTab(url) {
            if (attempts < maxAttempts) {
                attempts++;
                if (newWindow && !newWindow.closed) {
                    newWindow.location.href = url;
                } else {
                    newWindow = window.open(url, '_blank');
                }
                if (newWindow) {
                    newWindow.addEventListener('load', function() {
                        checkPage(url);
                    });
                } else {
                    updateResult('ポップアップがブロックされました。ブラウザの設定を確認してください。', 'red');
                }
            } else {
                updateResult('最大試行回数に達しました。ページを開けませんでした。', 'red');
            }
        }

        function checkPage(url) {
            try {
                if (newWindow.location.href === 'about:blank' || newWindow.document.title.includes('エラー')) {
                    newWindow.close();
                    setTimeout(() => openTab(url), 100);
                } else {
                    updateResult('ページが正常に開かれました。', 'green');
                }
            } catch (e) {
                // セキュリティ上の理由でアクセスできない場合は成功とみなす
                updateResult('ページが開かれました（詳細は確認できません）。', 'green');
            }
        }

        function updateResult(message, color) {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = message;
            resultMessage.style.color = color;
        }
    </script>
</body>
</html>
