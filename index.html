<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビッカメ突破マン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ビッカメ突破マン</h1>
        <div class="input-group">
            <input type="text" id="product-url" placeholder="ビックカメラの商品URLを入力">
            <button id="open-button">開く</button>
        </div>
    </div>
    <script>
        document.getElementById('open-button').addEventListener('click', function () {
            const url = document.getElementById('product-url').value;
            if (!url) {
                alert('URLを入力してください');
                return;
            }

            let newTab = window.open(url, '_blank');

            const interval = setInterval(function () {
                try {
                    if (newTab.location.href === 'https://www.biccamera.com/bc/c/sale/special/sorry_top.html') {
                        newTab.close();
                        newTab = window.open(url, '_blank');
                    }
                } catch (e) {
                    // 複数ドメイン間でのアクセス時にエラーをキャッチする
                    console.log('アクセスエラー:', e);
                }
            }, 5000);

            newTab.addEventListener('load', function () {
                try {
                    if (newTab.location.href !== 'https://www.biccamera.com/bc/c/sale/special/sorry_top.html') {
                        clearInterval(interval);
                    }
                } catch (e) {
                    console.log('アクセスエラー:', e);
                }
            });
        });
    </script>
</body>
</html>
